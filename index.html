
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafia Rukshar's Brain Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* GLASSMORPHISM */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 30px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }
      
      .glass-btn {
        background: rgba(255, 255, 255, 0.4);
        border: 2px solid white;
        backdrop-filter: blur(4px);
        transition: all 0.2s ease;
      }
      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.8);
        transform: translateY(-2px);
      }

      /* 3D BOOK STYLES */
      .book-container {
        perspective: 1000px;
      }
      .book {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
        cursor: pointer;
      }
      .book:hover {
        transform: rotateY(-15deg) scale(1.05) translateZ(20px);
      }
      .book-cover {
        position: relative;
        z-index: 10;
        background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 100%);
        border-radius: 10px 20px 20px 10px;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
      }
      .book-spine {
        position: absolute;
        top: 0;
        left: 0;
        width: 30px;
        height: 100%;
        transform: rotateY(-90deg) translateZ(-15px);
        background: inherit;
        filter: brightness(0.8);
        border-radius: 5px 0 0 5px;
        z-index: 0;
      }
      .book-pages {
        position: absolute;
        top: 5px;
        right: 0;
        width: 25px;
        height: calc(100% - 10px);
        transform: rotateY(90deg) translateZ(-12px);
        background: repeating-linear-gradient(90deg, #fff 0px, #eee 2px, #fff 4px);
        z-index: 1;
      }
      .wood-shelf {
        background: #e0c097;
        background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 2px, transparent 2px, transparent 4px);
        border-top: 10px solid #c19a6b;
        box-shadow: 0 20px 30px rgba(0,0,0,0.3);
      }

      /* ANIMATIONS */
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-float-delayed { animation: float 3s ease-in-out infinite; animation-delay: 1.5s; }
      .animate-bounce-slow { animation: bounce 2s infinite; }
      .animate-pulse-fast { animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      .perspective-3d { perspective: 1000px; }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.2); }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.6); border-radius: 6px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.9); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
